<mat-card class="user-detail-header">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menuTop"
    class="pin-right-upper-corner"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menuTop="matMenu">
    <button mat-menu-item (click)="editMenuTop()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
  </mat-menu>

  <img src="../../assets/img/profile.jpg" alt="Profile Image" />
  <div class="user-details">
    <h2>{{ userDetail.firstName }} {{ userDetail.lastName }}</h2>
    {{ userDetail.email }}
  </div>
</mat-card>

<mat-card class="mt-32">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="pin-right-upper-corner"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editMenu()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
  </mat-menu>

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ userDetail.street }} <br />
    {{ userDetail.zipCode }} {{ userDetail.city }}
  </mat-card-content>
</mat-card>
